{% load static %}

<div style="display: none" id="modal-visualizacao-diagnostic-container">
  <div style="display: flex">
    <button style="border: none">
      <i class="btn-fechar material-icons">close</i>
    </button>
    <h5 class="modal-titulo">Diagnóstico <span></span></h5>
  </div>

  <nav class="filter-data" id="filter-data-view-images">
    <ul>
      <li>
        <button
          type="submit"
          id="filter-exam-result-x-ray"
          hx-get="{% url 'get_x_ray_by_exam_id' %}"
          hx-vals='js:{ id: document.querySelector("#modal-info-btn-show-images").dataset.examId }'
          hx-target=".container-img"
        >
          Raio X
        </button>
      </li>
      <li>
        <button
          type="submit"
          id="filter-exam-resukt-resonance"
          hx-get="{% url 'get_resonance_by_exam_id' %}"
          hx-vals='js:{ id: document.querySelector("#modal-info-btn-show-images").dataset.examId }'
          hx-target=".container-img"
        >
          Ressonância
        </button>
      </li>
    </ul>
  </nav>

  <div id="diagnostic-exams">
    {% include 'web/partials/diagnostic-component-view.html' %}
  </div>

  <div class="btn-container">
    <button
      type="submit"
      class="btn-primary"
      id="btn-close-botton-modal-view-diagnostic"
    >
      Fechar
    </button>
  </div>
</div>
